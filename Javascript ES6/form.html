  <div class="container5">
    <h1>PEMESANAN TIKET</h1>
    <label for="nama">Nama Lengkap</label><br>
    <input type="teks" id="nama" maxlength="30"> <br>
    <label for="email">Alamat Email</label><br>
    <input type="email" id="email"> <br>
    <label for="tujuan">Tujuan Keberangkatan</label><br>
    <input type="teks" id="tujuan"> <br>
    <label for="">Jumlah Tiket</label> <br>
    <input type="number" id="banyak_tiket" min="1" max="10"> <br>
    <label>Jam Keberangkatan</label> <br>
    <input type="time" id="jam_berangkat" placeholder="hrs:mins"><br>


    <!-- modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSaya" onclick="pesan()">
      Pesan Tiket
    </button>
  </div>

  <div class="modal fade" id="modalSaya" tabindex="-1" role="dialog" aria-labelledby="modalSayaLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSayaLabel">Rincian Pemesanan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div style="margin: auto;" class="modal-body">
          <table>
            <tbody>
              <tr>
                <td>Nama Pelanggan</td>
                <td>:</td>
                <td>
                  <div id="hasil_nama"></div>
                </td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                  <div id="hasil_email"></div>
                </td>
              </tr>
              <tr>
                <td>Tempat Tujuan</td>
                <td>:</td>
                <td>
                  <div id="hasil_tujuan"></div>
                </td>
              </tr>
              <tr>
                <td>Jumlah Tiket</td>
                <td>:</td>
                <td>
                  <div id="hasil_banyakTiket"></div>
                </td>
              </tr>
              <tr>
                <td>Jam Pemberangkatan</td>
                <td>:</td>
                <td>
                  <div id="hasil_jamBerangkat"></div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
          <button type="button" class="btn btn-success">Bayar</button>
        </div>
      </div>
    </div>
  </div>
