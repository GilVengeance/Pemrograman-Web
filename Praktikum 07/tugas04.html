<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getjumlah() {
            let input1 = parseInt(document.getElementById("txtinput1").value);
            let input2 = parseInt(document.getElementById("txtinput2").value);
            //proses
            let hasil = input1 + input2;
            //output
            document.getElementById("txthasil").value = hasil;
        }
    </script>
</head>

<body>
    <div>
        <div>
            <input type="number" id="txtinput1" onchange="getjumlah()" />
        </div>
        <p>+</p>
        <div>
            <input type="number" id="txtinput2" onchange="getjumlah()" />
        </div>
        <br>
        <div>
            <p>=</p>
            <input type="number" id="txthasil" value="" />
        </div>
    </div>
</body>

</html>
